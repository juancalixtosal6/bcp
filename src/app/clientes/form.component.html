<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Agencia</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.agencia" name="agencia">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">departamento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.departamento" name="departamento">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Provincia</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.provincia" name="provincia">
        </div>
      </div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
